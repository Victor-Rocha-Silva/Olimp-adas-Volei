!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="Login/style.css">
    <link rel="stylesheet" href="Login/grid.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="home/d1074454-23a9-47fe-bad7-a40e08de6404-removebg-preview.png" alt="Logo" class="login-logo">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Nome do Usuário" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha do Usuário" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <a href="#" class="register-link">Cadastrar-se</a>
        </div>
    </div>
</body>
</html>
